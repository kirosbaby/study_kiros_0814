---
#用连续三个连字号(---)区分多个文件
#登录成功
url: http://192.168.31.44:8080/cms/manage/loginJump.do
header: {
  Content-Type: application/x-www-form-urlencoded
}
body: {
  userAccount: admin,
  loginPwd: 123456
}
response: {
  code: '200',
  msg: 登录成功！,
  model: {}
}

---
#用户名参数为空
url: http://192.168.31.44:8080/cms/manage/loginJump.do
header: {
  Content-Type: application/x-www-form-urlencoded
}
body: {
  userAccount: '',
  loginPwd: 123456
}
response: {
  code: '400',
  msg: 登录帐号不能为空！,
  model: {}
}

